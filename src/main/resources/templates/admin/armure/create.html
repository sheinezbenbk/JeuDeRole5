<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Type Armure</title>*
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
<main class="container">
    <div class="row col-10 col-sm-8 col-md-6 col-lg-4 mx-auto mt-3">

        <form  th:action="@{/admin/armure}" th:object="${nouvelleArmure}" method="post">
            <h2 class="mb-4">Ajouter un type armure</h2>
            <!-- Input pour le nom du type armure -->
            <div class="mb-3">
                <label for="nom" class="form-label">Nom du type armure</label>
                <input required minlength="3" maxlength="255" type="text" class="form-control" id="nom" name="nom"  th:field="${nouvelleArmure.nom}">
            </div>


            <!-- Input pour la description -->
            <div class="mb-3">
                <label for="description" class="form-label">Description de l'armure</label>
                <input required type="text" class="form-control" id="description" name="description"  th:field="${nouvelleArmure.description}">
            </div>

            <!-- Input pour le chemin de l'image -->
            <div class="mb-3">
                <label for="cheminImage" class="form-label">Chemin de l'image de l'armure</label>
                <input required type="text" class="form-control" id="cheminImage" name="cheminImage"  th:field="${nouvelleArmure.cheminImage}">
            </div>

            <!-- Input pour la qualite de l'armure -->
            <div class="mb-3">
                <label for="qualite" class="form-label">Qualit√© de l'armure</label>
                <input required type="text" class="form-control" id="qualite" name="qualite"  th:field="${nouvelleArmure.qualite}">
            </div>

            <!-- Input pour le type d'armure de l'armure -->
            <div class="mb-3">
                <label for="typeArmure" class="form-label">Le type d'armure de l'armure</label>
                <input required type="text" class="form-control" id="typeArmure" name="typeArmure"  th:field="${nouvelleArmure.typeArmure}">
            </div>

            <!-- Bouton de soumission -->
            <button type="submit" class="btn btn-primary">Ajouter l'Armure</button>
        </form>
    </div>
</main>
<footer th:replace="mesFragments :: fragFooter"></footer>
<script src="/js/validation.js"></script>
</body>
</html>
