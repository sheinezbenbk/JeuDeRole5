<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ajoute d'Accessoire</title>*
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
<main class="container">
    <div class="row col-10 col-sm-8 col-md-6 col-lg-4 mx-auto mt-3">

        <form novalidate class="validation"  th:action="@{/admin/typeaccessoire}" th:object="${nouvelleaccessoire}" method="post">
            <h2 class="mb-4">Ajouter un type d'accessoire</h2>
            <!-- Input pour le nom du type d'accessoire -->
            <div class="mb-3">
                <label for="nom" class="form-label">Nom du type d'accessoire</label>
                <input required minlength="3" maxlength="255" type="text" class="form-control" id="nom" name="nom"  th:field="${nouvelleaccessoire.nom}">
            </div>

            <!-- Input pour le description du type d'accessoire -->
            <div class="mb-3">
                <label for="decription" class="form-label">Description du type d'accessoire</label>
                <input required type="text" class="form-control" id="decription" name="decription"  th:field="${nouvelleaccessoire.description}">
            </div>

            <!-- Input pour le chemin d'image du type d'accessoire -->
            <div class="mb-3">
                <label for="cheminImage" class="form-label">Chemin d'image du type d'accessoire</label>
                <input required type="text" class="form-control" id="cheminImage" name="cheminImage"  th:field="${nouvelleaccessoire.cheminImage}">
            </div>

            <!-- Input pour le qualite du type d'accessoire -->
            <div class="mb-3">
                <label for="qualite" class="form-label">Qualit√© du type d'accessoire</label>
                <input required type="text" class="form-control" id="qualite" name="qualite"  th:field="${nouvelleaccessoire.qualite}">
            </div>

            <!-- Input pour le type d'Accessoire du type d'accessoire -->
            <div class="mb-3">
                <label for="typeAccessoire" class="form-label">Type Accessoire du type d'accessoire</label>
                <input required type="text" class="form-control" id="typeAccessoire" name="typeAccessoire"  th:field="${nouvelleaccessoire.typeAccessoire}">
            </div>


            <!-- Bouton de soumission -->
            <button type="submit" class="btn btn-primary">Ajouter</button>
        </form>
    </div>
</main>
<footer th:replace="mesFragments :: fragFooter"></footer>
<script src="/js/validation.js"></script>
</body>
</html>
