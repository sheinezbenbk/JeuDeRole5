<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<main class="container">
    <div class="row col-10 col-sm-8 col-md-6 col-lg-4 mx-auto mt-3">

        <form novalidate class="validation"  th:action="@{/admin/qualite/update}" th:object="${qualite}" method="post">
            <h2 class="mb-4">Modification d'une Qualité</h2>
            <!-- Input pour l'id de la qualité -->
            <input readonly required type="hidden" name="id" th:field="${qualite.id}">
            <!-- Input pour le nom de la qualité -->
            <div class="mb-3">
                <label for="nom" class="form-label">Nom de la Qualité</label>
                <input required minlength="3" maxlength="255" type="text" class="form-control" id="nom" name="nom"  th:field="${qualite.nom}">
            </div>

            <!-- Input pour la couleur de la qualité -->
            <div class="mb-3">
                <label for="couleur" class="form-label">Couleur de la Qualité</label>
                <input required type="color" class="form-control" id="couleur" name="couleur"  th:field="${qualite.couleur}">
            </div>

            <!-- Input pour le bonus de la qualité -->
            <div class="mb-3">
                <label for="bonusQualite" class="form-label">Bonus de la Qualité</label>
                <input required min="0" max="99" type="number" class="form-control" id="bonusQualite" name="bonusQualite" th:field="${qualite.bonusQualite}">
            </div>

            <!-- Bouton de soumission -->
            <button type="submit" class="btn btn-primary">Modifier</button>
        </form>
    </div>
</main>
</body>
</html>
