<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>*
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
<main class="container">
    <div class="row col-10 col-sm-8 col-md-6 col-lg-4 mx-auto mt-3">

        <form  th:action="@{/admin/typearme}" th:object="${nouveauTypeArme}" method="post">
            <h2 class="mb-4">Ajouter une Type d'Arme</h2>

            <!-- Input pour le nom du type arme -->
            <div class="mb-3">
                <label for="nom" class="form-label">Nom du type d'Arme</label>
                <input required minlength="3" maxlength="255" type="text" class="form-control" id="nom" name="nom"  th:field="${nouveauTypeArme.nom}">
            </div>

            <!-- Input pour le nombre de dés -->
            <div class="mb-3">
                <label for="nombredes" class="form-label">Nombre de Dés du type d'arme</label>
                <input required type="number" class="form-control" id="nombredes" name="nombreDes"  th:field="${nouveauTypeArme.nombreDes}">
            </div>

            <!-- Input pour la Valeur du Dé max-->
            <div class="mb-3">
                <label for="valeurDeMax" class="form-label">La valeur du Dé maximum</label>
                <input required min="0" max="99" type="number" class="form-control" id="valeurDeMax" name="valeurDeMax" th:field="${nouveauTypeArme.valeurDeMax}">
            </div>

            <!-- Input pour le multiplicateur Critique-->
            <div class="mb-3">
                <label for="multiplicateurCritique" class="form-label">La multiplicateur critique </label>
                <input required min="0" max="99" type="number" class="form-control" id="multiplicateurCritique" name="multiplicateurCritique" th:field="${nouveauTypeArme.multiplicateurCritique}">
            </div>

            <!-- Input pour le activation Critique-->
            <div class="mb-3">
                <label for="activationCritique" class="form-label">Le seuil critique </label>
                <input required min="0" max="99" type="number" class="form-control" id="activationCritique" name="activationCritique" th:field="${nouveauTypeArme.activationCritique}">
            </div>

            <!-- Bouton de soumission -->
            <button type="submit" class="btn btn-primary">Ajouter</button>
        </form>
    </div>
</main>
<footer th:replace="mesFragments :: fragFooter"></footer>
<script src="/js/validation.js"></script>
</body>
</html>
