<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Arme</title>
</head>
<body>
<main class="container">
    <div class="row col-10 col-sm-8 col-md-6 col-lg-4 mx-auto mt-3">

        <form novalidate class="validation"  th:action="@{/admin/arme/update}" th:object="${Arme}" method="post">
            <h2 class="mb-4">Modification d'une Arme</h2>

            <!-- Input pour l'id du type d'arme -->
            <input readonly required type="hidden" name="id" th:field="${Arme.id}">

            <!-- Input pour le nom de l'arme-->
            <div class="mb-3">
                <label for="nom" class="form-label">Nom de l'arme</label>
                <input required minlength="3" maxlength="255" type="text" class="form-control" id="nom" name="nom"  th:field="${Arme.nom}">
            </div>

            <!-- Input pour la description de l'Arme -->
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <input required type="number" class="form-control" id="description" name="description"  th:field="${Arme.description}">
            </div>

            <!-- Input pour le chemin de l'image l'Arme -->
            <div class="mb-3">
                <label for="cheminImage" class="form-label">Description</label>
                <input required type="number" class="form-control" id="cheminImage" name="cheminImage"  th:field="${Arme.cheminImage}">
            </div>

            <!-- Input pour la QualitÃ© de l'Arme -->
            <div class="mb-3">
                <label for="qualite" class="form-label">Description</label>
                <input required type="number" class="form-control" id="qualite" name="qualite"  th:field="${Arme.qualite}">
            </div>

            <!-- Input pour le type d'arme de l'Arme -->
            <div class="mb-3">
                <label for="typeArme" class="form-label">Type d'Arme</label>
                <input required type="number" class="form-control" id="typeArme" name="typeArme"  th:field="${Arme.typeArme}">
            </div>


            <!-- Bouton de soumission -->
            <button type="submit" class="btn btn-primary">Modifier</button>
        </form>
    </div>
</main>
<script src="/js/validation.js"></script>
</body>
</html>
