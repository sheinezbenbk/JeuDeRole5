<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ajout d'une arme</title>*
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
<main class="container">
    <div class="row col-10 col-sm-8 col-md-6 col-lg-4 mx-auto mt-3">

        <form  th:action="@{/admin/arme}" th:object="${nouvelleArme}" method="post">
            <h2 class="mb-4">Ajouter d'une Arme </h2>

            <!-- Input pour le nom de l'arme-->
            <div class="mb-3">
                <label for="nom" class="form-label">Nom de l'Arme</label>
                <input required minlength="3" maxlength="255" type="text" class="form-control" id="nom" name="nom"  th:field="${nouvelleArme.nom}">
            </div>

            <!-- Input pour la description -->
            <div class="mb-3">
                <label for="description" class="form-label">Description de l'arme</label>
                <input required type="text" class="form-control" id="description" name="description"  th:field="${nouvelleArme.description}">
            </div>

            <!-- Input pour le chemin de l'image -->
            <div class="mb-3">
                <label for="cheminImage" class="form-label">Chemin de l'image de l'arme</label>
                <input required type="text" class="form-control" id="cheminImage" name="cheminImage"  th:field="${nouvelleArme.cheminImage}">
            </div>

            <!-- Input pour la qualite de l'arme -->
            <div class="mb-3">
                <label for="qualite" class="form-label">Qualit√© de l'arme</label>
                <input required type="text" class="form-control" id="qualite" name="qualite"  th:field="${nouvelleArme.qualite}">
            </div>

            <!-- Input pour le type d'arme de l'arme -->
            <div class="mb-3">
                <label for="typeArme" class="form-label">Le type d'arme de l'arme</label>
                <input required type="text" class="form-control" id="typeArme" name="typeArme"  th:field="${nouvelleArme.typeArme}">
            </div>

            <!-- Bouton de soumission -->
            <button type="submit" class="btn btn-primary">Ajouter l'Arme</button>
        </form>
    </div>
</main>
<footer th:replace="mesFragments :: fragFooter"></footer>
<script src="/js/validation.js"></script>
</body>
</html>
